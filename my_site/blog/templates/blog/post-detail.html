{% extends 'base.html' %}
{% load static %}
{% block title %}All My Posts{% endblock %}

{% block css_files %}
<link rel="stylesheet" href="{% static 'blog/post-detail.css' %}">
{% endblock %}

{% block content %}
<section id="summary">
    <h2>{{ post.title }}</h2>
    <article>
        <img src="{% static 'blog/images/'|add:post.img %}" alt="Post Title">
        <address>By {{ post.author|title }}</address>
        <div>
            Last updated on <time>{{ post.date }}</time>
        </div>
    </article>
</section>

<main>
    <p>
        {{ post.content|linebreaks }}
    </p>
</main>
{% endblock %}
