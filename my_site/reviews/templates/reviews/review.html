{% extends 'reviews/base.html' %}
{% block title %}
<title>Your Review</title>
{% endblock %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-control {% if form.user_name.errors %} errors {% endif %}">
        {{ field.label_tag }}
        {{ field }}
        {{ field.errors }}
    </div>
    {% endfor %}
    <button>Send</button>
</form>
{% endblock %}
